app = "member-query-bot"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  # Add health check with longer timeout
  [http_service.checks]
    [http_service.checks.alive]
      type = "http"
      method = "GET"
      path = "/"
      interval = "15s"
      timeout = "10s"
      grace_period = "60s"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
